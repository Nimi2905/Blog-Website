<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>
    {% block title %}

    {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/main.css' %}">
    <style>
        body{
            background-color:rgba(200,150,0,0.6);
        }
        .lr{
            margin-left:60%;
        }
        .hi{
            height:80px;
            margin-bottom:30px;
        }
    </style>
</head>
<body>



    <nav class="hi navbar navbar-expand-lg navbar-light bg-light">
      <div class="ms-5 container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/blog.jpg' %}" alt="" width="60" height="60">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="fs-5 nav-link" aria-current="page" href="{% url 'blog-home' %}">HOME</a>
            <a class="fs-5 nav-link" href="/about">ABOUT</a><!--or {% url 'blog-about' %}-->
            <a class="fs-5 nav-link" href="/post/new">CREATE POST</a>
          </div>
          <div class="navbar-nav lr">
              {% if user.is_authenticated %}
                <a class="fs-5 nav-link" href="/profile">PROFILE</a>
                <a class="fs-5 nav-link" href="/logout1">LOGOUT</a>
              {% else %}
                <a class="fs-5 nav-link" href="/login1">LOGIN</a>
                <a class="fs-5 nav-link" href="/register">REGISTER</a>
              {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
        <footer class="fs-5" style="width:100%;" >
          <ul class="nav justify-content-center border-bottom fdiv"  style="margin-top: 60px;">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-dark">Home</a></li>
            <li class="nav-item"><a href="../about" class="nav-link px-2  text-dark">About</a></li>
            <li class="nav-item"><a href="../admin" class="nav-link px-2  text-dark">Admin</a></li>
          </ul>
          <p class="text-center text-dark">&copy; BlogSite</p>
        </footer>
</body>
</html>
