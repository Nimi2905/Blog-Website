{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Delete Post
{% endblock title %}
{% block content %}

    <div class="prof" style="width:750px;margin-left:260px;">
        <h2>Delete Post</h2>
        <h3>Do you want to delete this post " {{ object.title }} "</h3>
        <form class="container" style="line-height:60px" action="" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary mt-5 mb-5">Delete</button>
        </form>
        Don't want to delete?  <a href="/"><button class="btn btn-primary ms-4">Go Back</button></a>
    </div>

{% endblock content %}
